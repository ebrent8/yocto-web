cache:
  paths:
    - wp-content/themes/node_modules/
    - wp-content/themes/bower_components/
stages:
- build
build:
  stage: build
  tags: ['shared']
  before_script:
  - git submodule sync --recursive
  - git submodule update --init --recursive
  script:
  - cd wp-content/themes/yocto
  - npm install
  - bower install
  - gulp